# .github/workflows/deploy.yml
# Workflow optimizado para construir y empujar una imagen Docker con un tag Ãºnico

name: Build and Push Docker Image

on:
  push:
    branches: [ main ]
    
env:
  PROJECT_ID: rag-project-469718
  REGION: us-central1
  REPOSITORY: rag-app  # Nombre del repo en main.tf

jobs:
  build-and-push:
    name: Build & Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
  deploy:
    if: "contains(github.event.head_commit.message, '[deploy]')"
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ” Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
    
    - name: â˜ï¸ Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ env.PROJECT_ID }}
    
    - name: ğŸ³ Configure Docker
      run: |
        gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev
    
    - name: ğŸ—ï¸ Build Docker image
      run: |
        # Usa un tag Ãºnico (el hash del commit de Git)
        docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/api:${{ github.sha }} .
    
    - name: ğŸ“¤ Push to Artifact Registry
      run: |
        # Empuja solo la imagen con el tag Ãºnico
        docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/api:${{ github.sha }}
        
    - name: ğŸš€ Deploy to Cloud Run
      uses: google-github-actions/deploy-cloudrun@v2
      with:
        service: rag-app
        region: ${{ env.REGION }}
        # Usa el mismo tag Ãºnico para el despliegue
        image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/api:${{ github.sha }}