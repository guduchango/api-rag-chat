name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

env:
  PROJECT_ID: rag-project-469718
  REGION: us-central1
  REPOSITORY: rag-app

jobs:
  # === Job 1: Run pre-commit checks ===
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: 📦 Install Poetry
        uses: abatilo/actions-poetry@v3
        with:
          poetry-version: "1.8.3"

      - name: 📥 Install dependencies
        run: poetry install

      - name: ✅ Run pre-commit
        run: poetry run pre-commit run --all-files

  # === Job 2: Build & Push Docker Image ===
  build-and-push:
    name: Build & Push
    runs-on: ubuntu-latest
    needs: pre-commit   # 👈 solo corre si pasa pre-commit
    permissions:
      contents: read
      id-token: write
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🔐 Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: ☁️ Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: 🐳 Configure Docker
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: 🏗️ Build Docker image
        run: |
          docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/api:${{ github.sha }} .

      - name: 📤 Push to Artifact Registry
        run: |
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/api:${{ github.sha }}

  # === Job 3: Deploy to Cloud Run ===
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: 🔐 Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: 🚀 Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: rag-app
          region: ${{ env.REGION }}
          image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/api:v2
