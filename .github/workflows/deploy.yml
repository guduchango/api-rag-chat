name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

env:
  PROJECT_ID: rag-project-469718
  REGION: us-central1
  REPOSITORY: rag-app
  IMAGE: rag-api
  LABEL: v3

jobs:
  # === Job 1: Run pre-commit checks ===
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ğŸ“¦ Install Poetry
        uses: abatilo/actions-poetry@v3
        with:
          poetry-version: "1.8.3"

      - name: ğŸ“¥ Install dependencies
        run: poetry install

      - name: âœ… Run pre-commit
        run: poetry run pre-commit run --all-files

  # === Job 2: Build & Push Docker Image ===
  build-and-push:
    name: Build & Push
    runs-on: ubuntu-latest
    needs: pre-commit   # ğŸ‘ˆ solo corre si pasa pre-commit
    permissions:
      contents: read
      id-token: write
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: â˜ï¸ Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: ğŸ³ Configure Docker
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: ğŸ—ï¸ Build Docker image
        run: |
          docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{env.IMAGE}}:${{ env.LABEL }} .

      - name: ğŸ“¤ Push to Artifact Registry
        run: |
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{env.IMAGE}}:${{ env.LABEL }}

  # === Job 3: Deploy to Cloud Run ===
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: ğŸ” Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: ğŸš€ Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: rag-app
          region: ${{ env.REGION }}
          image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{env.IMAGE}}:${{ env.LABEL }}
