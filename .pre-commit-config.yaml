repos:
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        # Restringe black al directorio backend y apunta a su configuraci贸n
        files: ^backend/
        args: [--config, backend/pyproject.toml]

  # Actualizado al nuevo repositorio oficial de ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.4  # Usando una versi贸n moderna y estable de ruff
    hooks:
      - id: ruff
        # Restringe ruff al directorio backend y apunta a su configuraci贸n
        files: ^backend/
        args: [--fix, --config=backend/pyproject.toml]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0  # Usando una versi贸n reciente y estable
    hooks:
      - id: check-merge-conflict
      - id: check-yaml
      - id: end-of-file-fixer
        # Excluir archivos lock que no deben ser modificados
        exclude: package-lock\.json$
      - id: trailing-whitespace
